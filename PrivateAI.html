<!DOCTYPE html>
<html>
<head>
    <title>PrivateAi</title>
    <link rel="stylesheet" href="privateAI.css">
</head>
<body>
    <select name="devices" id="devices">
        <option value="Laptop">Dell Laptop</option>
        <option value="iPad">iPad</option>
        <option value="Android">Android</option>
    </select>
    <input type="image" id="addDevice" src="/images/Add%20new%20device.png">
    <input type="image" id="speedCheck" src="/images/Speedcheckclock.png">
    <input type="image" id="intruderAlert" src="/images/Suspicion%20alarm.png">
    <input type="image" id="userProfile" src="images/ProfilePicture-removebg-preview.png">
    <div class="topLayer">
        <table>
            <tr>
                <th>Suspicion</th>
                <th>Packet Origin</th>
                <th>Time</th>
                <th>Number of Packets</th>
                <th>Intrusion Type</th>
            </tr>
            <tr>
                <td>
                    <input type="image" id="greenFlag" src="images/pngtree-libya-waving-flag-png-image_1734962-removebg-preview.png">
                </td>
                <td>Packetland.com</td>
                <td>12:00 AM</td>
                <td>5</td>
                <td>None</td>
            </tr>
        </table>
        <div class="IntrusionDetection">
            <h2>There is no Intrusion Detected!</h2>
        </div>
    </div>
    <div class="bottomLayer">
        <div class="NetworkInfo">
            <h1>SSID: Spectrum837</h1>
            <h1>IPv4 Address: 166.197.42.159</h1>
            <h1>MAC Address: 09:54:5f:a3:aa:b7</h1>
        </div>
        <div class="InternetSpeed">
            <h1>Current Internet Speed</h1>
            <h2>130 Mbps</h2>
        </div>
        <div class="Isolation">
            <h1>Isolate</h1>
        </div>
    </div>
</body>
</html>
